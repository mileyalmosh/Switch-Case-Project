    <script>
        function Week(day) {
            switch (day) { 
                case 1:
                return 'sunday'
                break;

                case 2:
                return 'monday'
                break;

                case 3:
                return 'tuesday'
                break;

                case 4:
                return 'wednesday'
                break;

                case 5:
                return 'thursday'
                break;

                case 6:
                return 'friday'
                break;

                case 7:
                return 'saturday'
                break;

                default:
                return 'please enter another number'
                break;

        }
    
            }

            console.log(Week(2))
        
       
    </script>
