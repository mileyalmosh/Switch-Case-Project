<body>
    <script>
        function range(num) {
           switch(true) { 
            case (num >=0 && num <= 20):
            return 'D'
            break;
        case (num >= 21 && num <= 55):
            return 'C'
            break;
        case (num >= 56 && num <= 70):
            return 'B'
            break;
        case (num >= 71 && num <= 90):
            return 'A'
            break;
        case (num >= 90 && num <= 100):
            return 'A+'
            }
    }
    console.log(range(50))
    </script>
